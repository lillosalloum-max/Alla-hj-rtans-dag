  <script>
    // ---------- Dekor (nallar, ballonger, hjÃ¤rtan) ----------
    const decor = document.getElementById('decor');
    const decoEmojis = ["ğŸˆ","ğŸ’—","ğŸ’–","ğŸ’˜","ğŸ’","ğŸ§¸","ğŸ€","ğŸˆ","ğŸ’–","ğŸ§¸"];
    for(let i=0;i<22;i++){
      const el = document.createElement('div');
      el.className = 'floaty';
      el.textContent = decoEmojis[Math.floor(Math.random()*decoEmojis.length)];
      el.style.left = (Math.random()*100) + 'vw';

    }

    // ---------- Element ----------
    const yesBtn = document.getElementById('yesBtn');
    const noBtn  = document.getElementById('noBtn');
    const btnArea = document.getElementById('btnArea');
    const result = document.getElementById('result');
    const question = document.getElementById('question');

    const noSound = document.getElementById('noSound');
    const yesSound = document.getElementById('yesSound');
const bgMusic = document.getElementById('bgMusic');
if(bgMusic) bgMusic.volume = 0.35;  // sÃ¤nk/Ã¶ka om du vill

let bgStarted = false;

async function startBgMusic() {
  if(!bgMusic || bgStarted) return;
  bgStarted = true;
  try{
    bgMusic.currentTime = 0;
    await bgMusic.play(); // kan blockeras av webblÃ¤saren
  }catch{
    // Om autoplay blockeras, vi fÃ¶rsÃ¶ker igen vid fÃ¶rsta klick
    bgStarted = false;
  }
}

function stopBgMusic() {
  if(!bgMusic) return;
  try{
    bgMusic.pause();
    bgMusic.currentTime = 0;
  }catch{}
}

// FÃ¶rsÃ¶k starta direkt nÃ¤r sidan laddar
window.addEventListener('load', () => {
  startBgMusic();
});

// Om autoplay blockeras: starta vid fÃ¶rsta interaktion (klick/touch) pÃ¥ sidan
document.addEventListener('pointerdown', () => {
  startBgMusic();
});


    // Lite volym (Ã¤ndra om du vill)
    noSound.volume = 0.9;
    yesSound.volume = 0.95;

    function playSound(aud){
      if(!aud) return;
      try{
        aud.currentTime = 0;
        const p = aud.play();
        if(p && typeof p.catch === "function") p.catch(()=>{});
      }catch{}
    }

    // ---------- NEJ-logik ----------
    let noHasBeenClickedOnce = false;
    let noDodgeMode = false;

    function moveNoTo(x, y){
      // gÃ¶r knappen absolut placerad nÃ¤r dodge-mode aktiveras
      if(noBtn.style.position !== 'absolute'){
        noBtn.style.position = 'absolute';

        // behÃ¥ll storleken sÃ¥ layout inte hoppar
        noBtn.style.width = getComputedStyle(noBtn).width;

        // ta bort den frÃ¥n flex-flÃ¶det visuellt
        // (JA ligger kvar i mitten, NEJ bÃ¶rjar springa)
      }

      const area = btnArea.getBoundingClientRect();
      const btn = noBtn.getBoundingClientRect();
      const pad = 8;

      const minX = pad;
      const minY = pad;
      const maxX = area.width - btn.width - pad;
      const maxY = area.height - btn.height - pad;

      const clampedX = Math.max(minX, Math.min(x, maxX));
      const clampedY = Math.max(minY, Math.min(y, maxY));

      noBtn.style.left = clampedX + "px";
      noBtn.style.top  = clampedY + "px";
    }

    function moveNoRandom(){
      const area = btnArea.getBoundingClientRect();
      // nÃ¤r vi gÃ¶r absolut, coords Ã¤r inom btnArea
      const x = Math.random() * (area.width  - 160) + 8;
      const y = Math.random() * (area.height - 54) + 8;
      moveNoTo(x, y);
    }

    function dodgeIfNear(pointerX, pointerY){
      if(!noDodgeMode) return;

      const btn = noBtn.getBoundingClientRect();
      const cx = btn.left + btn.width/2;
      const cy = btn.top  + btn.height/2;
      const dx = pointerX - cx;
      const dy = pointerY - cy;
      const dist = Math.hypot(dx, dy);

      const dangerRadius = 170; // aggressivare = svÃ¥rare

      if(dist < dangerRadius){
        moveNoRandom();
      }
    }

    document.addEventListener('mousemove', (e) => {
      dodgeIfNear(e.clientX, e.clientY);
    });

    noBtn.addEventListener('touchstart', (e) => {
      if(!noDodgeMode) return;
      e.preventDefault();
      moveNoRandom();
    }, {passive:false});

    noBtn.addEventListener('click', (e) => {
      // I dodge-mode: bara flytta och ignorera klick
      if(noDodgeMode){
        e.preventDefault();
        moveNoRandom();
        return;
      }

      // FÃ¶rsta klicket: overlay + ljud 5 sek, sen dodge-mode
      if(!noHasBeenClickedOnce){
        noHasBeenClickedOnce = true;
        playSound(noSound);
        overlay.style.display = 'grid';

        setTimeout(() => {
          overlay.style.display = 'none';
          noDodgeMode = true;
          moveNoRandom();
        }, 5000);
      }
    });

    // ---------- MASSIV hjÃ¤rt-konfetti (STOR + TYDLIG) ----------
const canvas = document.getElementById('confetti');
const ctx = canvas.getContext('2d');

let dpr = window.devicePixelRatio || 1;

function resize(){
  dpr = window.devicePixelRatio || 1;
  canvas.width  = Math.floor(innerWidth * dpr);
  canvas.height = Math.floor(innerHeight * dpr);
  canvas.style.width  = innerWidth + "px";
  canvas.style.height = innerHeight + "px";
  // Rita i "vanliga" skÃ¤rmpixlar men med skarp canvas
  ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
}
addEventListener('resize', resize);
resize();

// sizePx = hjÃ¤rtats storlek i pixlar (typ 18â€“45)
function drawHeart(x, y, sizePx, rot){
  ctx.save();
  ctx.translate(x, y);
  ctx.rotate(rot);
  ctx.scale(sizePx, sizePx);

  ctx.beginPath();
  ctx.moveTo(0, 0.35);
  ctx.bezierCurveTo(0, -0.1, -0.5, -0.1, -0.5, 0.25);
  ctx.bezierCurveTo(-0.5, 0.55, -0.15, 0.82, 0, 0.98);
  ctx.bezierCurveTo(0.15, 0.82, 0.5, 0.55, 0.5, 0.25);
  ctx.bezierCurveTo(0.5, -0.1, 0, -0.1, 0, 0.35);
  ctx.closePath();
  ctx.fill();

  ctx.restore();
}

function fireMassiveHeartConfetti(){
  const N = 1600;        // MASSVIS
  const DURATION = 780;  // lÃ¤ngre tid

  const hearts = [];
  for(let i=0;i<N;i++){
    hearts.push({
      x: Math.random() * innerWidth,
      y: -80 - Math.random() * innerHeight * 0.9,
      vx: -3.2 + Math.random() * 6.4,
      vy:  2.2 + Math.random() * 9.0,
      rot: Math.random() * Math.PI * 2,
      vr: -0.18 + Math.random() * 0.36,
      size: 18 + Math.random() * 30, // 18â€“48px (tydligt!)
      hue: 328 + Math.random() * 28,
      alpha: 1
    });
  }

  let frame = 0;
  function step(){
    frame++;
    ctx.clearRect(0, 0, innerWidth, innerHeight);

    for(const h of hearts){
      h.x += h.vx;
      h.y += h.vy;
      h.rot += h.vr;

      // lite svaj i sidled
      h.vx += Math.sin((h.y + frame) * 0.01) * 0.02;
      h.vy += 0.045; // gravitation

      h.alpha = Math.max(0, 1 - (h.y / (innerHeight * 1.05)));

      ctx.globalAlpha = h.alpha;
      ctx.fillStyle = `hsl(${h.hue} 92% 62%)`;
      drawHeart(h.x, h.y, h.size, h.rot);
    }

    ctx.globalAlpha = 1;

    if(frame < DURATION) requestAnimationFrame(step);
    else ctx.clearRect(0, 0, innerWidth, innerHeight);
  }
  step();
}


    // ---------- JA ----------
    yesBtn.addEventListener('click', () => {
      playSound(yesSound);

      question.style.display = 'none';
      subtitle.style.display = 'none';
      btnArea.style.display = 'none';
      result.style.display = 'block';

      fireMassiveHeartConfetti();
 // konfetti ska synas tydligt
    });
